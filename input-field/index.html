<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input field</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <h1>Input Add-ons</h1>
        <!-- Append -->
        <label for="name">Name</label>
        <div class="input-container">
          <input
            type="text"
            id="name"
            class="input-field"
            placeholder="Enter your name"
          />
          <button class="input-addon">Submit</button>
        </div>
  
        <!-- Prepend -->
        <label for="price">Price</label>
        <div class="input-container">
          <div class="input-addon">$</div>
          <input
            type="text"
            id="price"
            class="input-field"
            placeholder="Enter the price"
          />
        </div>
  
        <!-- Both -->
        <label for="handle">Handle</label>
        <div class="input-container">
          <div class="input-addon">@</div>
          <input
            type="text"
            id="handle"
            class="input-field"
            placeholder="Enter the handle"
          />
          <button class="input-addon">Search</button>
        </div>
      </div>
</body>
</html>
